language: node_js	
node_js:	
    - '10'	
env:	
    global:	
        - secure: 	
before_script:	
    - npm install --global @dhis2/deploy-build	
script:
    - npm run lint
    - npm run test
    - npm run build	
deploy:	
    - provider: script	
      script: deploy-build	
      skip_cleanup: true	
      on:	
          all_branches: true	
